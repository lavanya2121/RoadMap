<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
    <!-- <ion-icon name="arrow-back" padding-right></ion-icon> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <div class="row row-center">
    <div class="col text-center">
      <ion-input type="text" placeholder="Enter your Name"></ion-input>
    </div>
  </div>
 
  <div class="row row-center">
    <div class="col text-center">
      <ion-input type="text" placeholder="Enter your Email Id!!"></ion-input>
    </div>
  </div>

  <div class="row row-center">
    <div class="col text-center">
      <ion-input type="tel" placeholder="Enter your Phone Number"></ion-input>
    </div>
  </div>

  <div class="row row-center">
    <div class="col text-center">
      <ion-input type="password" placeholder="Enter your Password!!"></ion-input>
    </div>
  </div>

  <div class="row row-center">
    <div class="col text-center">
      <ion-input type="password" placeholder="Confirm your Password!!"></ion-input>
    </div>
  </div>

  <div class="row row-center padding">
      <div class="col text-center">
          <button color="darkred" ion-button block (click)="register()">REGISTER</button>
      </div>
    </div>
      
</ion-content>
