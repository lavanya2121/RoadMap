<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
    <!-- <ion-icon name="arrow-back" padding-right></ion-icon> -->
  </ion-navbar>
</ion-header>

<ion-content padding>


<div class="row row-center">
    <div class="col text-center">
        <p padding-bottom>We will send you a temporary password to your phone number</p> 
    </div>
  </div>


<div class="row row-center padding-bottom">
  <div class="col text-center">
    <ion-input type="tel" placeholder="Enter your Phone Number"></ion-input>
  </div>
</div>

<div class="row row-center padding">
  <div class="col text-center">
      <button color="darkred" ion-button block (click)="forgotPassword()">SUBMIT</button>
  </div>
</div>

<div class="row row-center">
    <div class="col text-center">
        <p>Chech your phone and sign in using a  new Password</p>
    </div>
  </div>



</ion-content>
